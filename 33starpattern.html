        body {
            height: 100%;
            width: 100%;

<script type="text/javascript">
    var rows = prompt('enter number of raw', '');
    //function calling
    print(rows);

    //function defining
    function print(rows) {
        for (var i = 1; i <= rows; i++) {//document.write(i)
            for (var j = 1; j <= i; j++) {
                document.write("*")
            }    
            document.write("<br/>")
        }
        document.write("<hr>")
        for (var i = rows; i >= 1; i--) {//document.write(i)
            for (var j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br/>")
        }
    }
</script>

</html>
